<script>
function drawRect(){
var a = document.getElementById("dc-drawRect");
var b = a.getContext("2d");
CDraw.setCanvasStyle(a, {type: "fill", alpha: 0, position: "static", pinToTop: true});   
drawOn(b);
function drawOn(b){ 
let CW = a.width = 300;
let CH = a.heigHt = 300;
let CR = MHelp.resultantOf(CW, CH);
let scene = new CDraw.useScene(b);
let bgRect = new CDraw.rect(0, CW, 0, CH, "_yellow");
scene.add(bgRect);

update();
function update(){
    
    requestAnimationFrame(update);
}//EO updateFrame
}   //EO drawOn
}//EO drawRect
</script>
<script>
function drawShapes(){
var a = document.getElementById("dc-drawShapes");
var b = a.getContext("2d");
CDraw.setCanvasStyle(a, {type: "fill", alpha: 0, position: "static", pinToTop: true});   
drawOn(b);
function drawOn(b){ 
let CW = a.width = 300;
let CH = a.heigHt = 300;
let CR = MHelp.resultantOf(CW, CH);
let scene = new CDraw.useScene(b);
let bgRect = new CDraw.rect(0, CW, 0, CH, "_indigo");
scene.add(bgRect);
//let circle = new CDraw.arc(x, y, radius, startAngle, endAngle, styling);
let circle = new CDraw.arc(CW/2, CH/2, CW/5, 0, 6.3, "_red");
scene.add(circle);
let demo_text = new CDraw.text("+25pt Arial", "SampleText", CW/2, CH/2, "_green");
scene.add(demo_text);


update();
function update(){
    
    requestAnimationFrame(update);
}//EO updateFrame
}   //EO drawOn
}//EO drawShapes
</script>
<script>
function animateShapes(){
var a = document.getElementById("dc-animateShapes");
var b = a.getContext("2d");
CDraw.setCanvasStyle(a, {type: "fill", alpha: 0, position: "static", pinToTop: true});   
drawOn(b);
function drawOn(b){ 
let CW = a.width = 300;
let CH = a.heigHt = 300;
let CR = MHelp.resultantOf(CW, CH);
let scene = new CDraw.useScene(b);
let bgRect = new CDraw.rect(0, CW, 0, CH, "_indigo");
scene.add(bgRect);
//let circle = new CDraw.arc(x, y, radius, startAngle, endAngle, styling);
let circle = new CDraw.arc(CW/2, CH/2, CW/5, 0, 6.3, "_red");
scene.add(circle);
let demo_bar = new CDraw.sLine(CW/2, 0, CH/2-CH/3/2, CH/3,"white", 10)
scene.add(demo_bar);
let demo_text = new CDraw.text("+25pt Arial", "SampleText", CW/2, CH/2, "_green");
scene.add(demo_text);



update();
function update(){
    circle.x++;
    demo_bar.rotation.rad+= 0.1;
    demo_text.alpha -= 0.01;
    if(demo_text.alpha<0)demo_text.alpha = 1;
    
    
    requestAnimationFrame(update);
}//EO updateFrame
}   //EO drawOn
}//EO d
</script>
